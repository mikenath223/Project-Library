<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style.css">
  
  <title>Project: Library</title>
</head>
<body>
  <div class="my-books"> </div>
  <form action="" method="post">

    <p>Create a new Book: </p>
    <label for="title"> Title: </label>
    <input type="text" name="title" id="title"> </input> 
    <label for="author"> Author: </label>
    <input type="text" name="author" id="author"> </input>
    <label for="pages"> Pages: </label>
    <input type="number" name="pages" id="pages"> </input>
    <label for="read"> Read?: </label>
    
    <label for="read">Yes</label>
    <input type="radio" name="read" id="yes">
    <label for="read">No</label>
    <input type="radio" name="read" id="no" checked>
    
    <button class="new-book"> Create</button>
  </form>

  <script src="src/library.js"> </script>  
</body>

</html>
